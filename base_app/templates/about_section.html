<section id="about" class="about">
      <div class="container-fluid">

        <div class="row">
            {% for item in about_section %}
              <div class="col-lg-5 align-items-stretch video-box" style='background-image: url({{ item.image.url }});'>
                <a href="{{ item.link }}" class="venobox play-btn mb-4" data-vbtype="video" data-autoplay="true"></a>
              </div>

              <div class="col-lg-7 d-flex flex-column justify-content-center align-items-stretch">

                <div class="content">
                  <h3>{{ item.title_1 }}<strong> {{ item.title_2 }}</strong></h3>
                  <p>{{ item.desc_1 }}</p>
                  <p class="fst-italic">{{ item.desc_2 }}</p>
                  <ul>
                    <li><i class="bx bx-check-double"></i>{{ item.feature_1 }}</li>
                    <li><i class="bx bx-check-double"></i>{{ item.feature_2 }}</li>
                    <li><i class="bx bx-check-double"></i>{{ item.feature_3 }}</li>
                  </ul>
                  <p>{{ item.desc_3 }}</p>
                </div>

              </div>
            {% endfor %}
        </div>

      </div>
    </section>
